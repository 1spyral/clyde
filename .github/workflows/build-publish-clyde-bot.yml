name: Build & Publish dimp-bot Docker Image

on:
  push:
    branches: ["**"]
    tags: ["**"]

permissions:
  contents: read
  packages: write

concurrency:
  group: dimp-bot-image-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dimp-bot:
    uses: ./.github/workflows/_build-publish.yml
    with:
      image: ghcr.io/${{ github.repository_owner }}/dimp-bot
      context: .
      dockerfile: dimp-bot/Dockerfile
      scope: dimp-bot
      push_latest_on_main: true
